<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Invoice</title>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Edit Invoice #{{ invoice[0] }}</h2>
    <form method="POST" action="">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="invoice_date">Invoice Date</label>
                    <input type="date" class="form-control" id="invoice_date" name="invoice_date" value="{{ invoice[1] }}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="invoice_no">Invoice Number</label>
                    <input type="text" class="form-control" id="invoice_no" name="invoice_no" value="{{ invoice[2] }}" readonly>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ invoice[3] }}" readonly>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="product">Product</label>
                    <input type="text" class="form-control" id="product" name="product" value="{{ invoice[6] }}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ invoice[7] }}" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="{{ invoice[8] }}" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="number" class="form-control" id="total" name="total" value="{{ invoice[9] }}" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="paid">Paid</label>
                    <input type="number" step="10" class="form-control" id="paid" name="paid" value="{{ invoice[10] }}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" class="form-control" id="balance" name="balance" value="{{ invoice[11] }}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="paid_date">Paid Date</label>
                    <input type="date" class="form-control" id="paid_date" name="paid_date" value="{{ invoice[12] }}" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ invoice[13] }}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="account_owner">Account Owner</label>
                    <input type="text" class="form-control" id="account_owner" name="account_owner" value="{{ invoice[14] }}" readonly>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="payment_status">Payment Status</label>
            <input type="text" class="form-control" id="payment_status" name="payment_status" value="{{ invoice[18] }}" readonly>
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('search_invoices') }}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
